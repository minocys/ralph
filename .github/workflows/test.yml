name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bats:
    name: BATS tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: ralph
          POSTGRES_PASSWORD: ralph
          POSTGRES_DB: ralph
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install jq and PostgreSQL client
        run: sudo apt-get install -y jq postgresql-client

      - name: Setup BATS
        uses: mig4/setup-bats@v1
        with:
          bats-version: 1.11.1

      - name: Run tests
        env:
          RALPH_DB_URL: postgres://ralph:ralph@localhost:5432/ralph
        run: bats --tap test/
