# PostgreSQL for ralph task management
# Usage:
#   docker compose up -d        # start database
#   docker compose down          # stop database (data persists)
#   docker compose down -v       # stop and delete data
#
# Connection URL (set in your shell profile or .env):
#   export RALPH_DB_URL="postgres://ralph:ralph@localhost:5432/ralph"

services:
  ralph-task-dev:
    image: postgres:17-alpine
    container_name: ralph-task-dev
    env_file: .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ralph}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ralph}
      POSTGRES_DB: ${POSTGRES_DB:-ralph}
    volumes:
      - ralph-task-data:/var/lib/postgresql/data
      - ./db/init/:/docker-entrypoint-initdb.d/:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ralph}"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  ralph-task-data:
