# PostgreSQL for ralph task management
# Usage:
#   docker compose up -d        # start database
#   docker compose down          # stop database (data persists)
#   docker compose down -v       # stop and delete data
#
# Connection URL (set in your shell profile or .env):
#   export RALPH_DB_URL="postgres://ralph:ralph@localhost:5499/ralph"

services:
  ralph-task-db:
    image: postgres:17-alpine
    container_name: ralph-task-db
    env_file: .env
    ports:
      - "${POSTGRES_PORT:-5499}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ralph}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ralph}
      POSTGRES_DB: ${POSTGRES_DB:-ralph}
    volumes:
      - ralph-task-data:/var/lib/postgresql/data
      - ./db/init/:/docker-entrypoint-initdb.d/:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ralph}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ralph-net

  ralph-worker:
    image: ralph-worker:latest
    container_name: ralph-worker
    env_file: .env
    environment:
      # Internal network address — overrides any RALPH_DB_URL from .env
      # Host-side tools continue using localhost:5499 via .env
      RALPH_DB_URL: postgres://ralph:ralph@ralph-task-db:5432/ralph
      # API credentials — passed at runtime, never stored in .env or image
      # Usage: docker compose run -e ANTHROPIC_API_KEY=sk-... ralph-worker
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN:-}
      CLAUDE_CODE_USE_BEDROCK: ${CLAUDE_CODE_USE_BEDROCK:-}
    volumes:
      - ${RALPH_PROJECT_DIR:-.}:/workspace/project
      - ~/.claude:/mnt/claude-host:ro
      - ~/.gitconfig:/home/ralph/.gitconfig:ro
    depends_on:
      ralph-task-db:
        condition: service_healthy
    networks:
      - ralph-net

networks:
  ralph-net:
    driver: bridge

volumes:
  ralph-task-data:
